name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ closed ]
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true
      - name: Restore
        run: dotnet restore src/ReactAspBoilerplate.sln
      - name: Build
        run: dotnet build src/ReactAspBoilerplate.sln -c Release
